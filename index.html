<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>JANKY PLANNER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="form1" id="form1" >
            <label for = "Subject">Subject:</label>
            <input type = "text" class = "Subject" id="Subject"/>
            <br>
            <label for = "Work">Work:</label>
            <input type = "text" class = "Work" id="Work"/>
            <br>
            <label for = "DueDate">DueDate:</label>
            <input type = "text" class = "DueDate" id="DueDate"/>
            <br>
            <div class="dropdown">
                <button class="dropbtn">Dropdown</button>
                <div class="dropdown-content">
                <p href="#">Monday</p>
                <p href="#">Tuesday</p>
                <p href="#">Wednesday</p>
                <p href="#">Thursday</p>
                <p href="#">Friday</p>
                <p href="#">Saturday</p>
                <p href="#">Sunday</p>
                </div>
            </div>
            <br>
            <input type = "submit" value = "Add to Calander" id = "submit" />
        </form>
    </div>
    <div id="main" class="main">
        <div id="Monday" class="DAY"></div>
        <div id="Tuesday" class="DAY"></div>
        <div id="Wednesday" class="DAY"></div>
        <div id="Thursday" class="DAY"></div>
        <div id="Friday" class="DAY"></div>
        <div id="Saturday" class="DAY"></div>
        <div id="Sunday" class="DAY"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
