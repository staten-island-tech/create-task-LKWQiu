<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>JANKY PLANNER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="form1" id="form1" >
            <label for = "Subject">Subject:</label>
            <input type = "text" class = "Subject" id="Subject"/>
            <br>
            <label for = "Work">Work:</label>
            <input type = "text" class = "Work" id="Work"/>
            <br>
            <label for = "DueDate">DueDate:</label>
            <input type = "text" class = "DueDate" id="DueDate"/>
            <br>
            <div class="dropdown">
                <button class="dropbtn">Day Of Week</button>
                <div class="dropdown-content">
                <button class="Day">Monday</button>
                <button class="Day">Tuesday</button>
                <button class="Day">Wednesday</button>
                <button class="Day">Thursday</button>
                <button class="Day">Friday</button>
                <button class="Day">Saturday</button>
                <button class="Day">Sunday</button>
                </div>
            </div>
            <br>
            <input type = "submit" value = "Add to Calander" id = "submit" />
        </form>
    </div>
    <div id="main" class="main">
        <div id="Sunday" class="DAY1">
            <p>SUNDAY</p>
        </div>
        <div id="Monday" class="DAY1">
            <p>MONDAY</p>
        </div>
        <div id="Tuesday" class="DAY1">
            <p>TUESDAY</p>
        </div>
        <div id="Wednesday" class="DAY1">
            <p>WEDNESDAY</p>
        </div>
        <div id="Thursday" class="DAY1">
            <p>THURSDAY</p>
        </div>
        <div id="Friday" class="DAY1">
            <p>FRIDAY</p>
        </div>
        <div id="Saturday" class="DAY1">
            <p>SATURDAY</p>
        </div>
    <script src="main.js"></script>
</body>
</html>
