<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JANKY PLANNER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="form1" id="form1">
            <label for="Subject">Subject:</label>
            <input type="text" class="Subject" id="Subject"/>
            <br>
            <label for="Work">Assignment:</label>
            <input type="text" class="Work" id="Work"/>
            <br>
            <label for="DueDate">DueDate:</label>
            <input type="text" class="DueDate" id="DueDate"/>
            <br>
            <div class="buttons">
                <button id="Day7">Sunday</button>
                <button id="Day1">Monday</button>
                <button id="Day2">Tuesday</button>
                <button id="Day3">Wednesday</button>
                <button id="Day4">Thursday</button>
                <button id="Day5">Friday</button>
                <button id="Day6">Saturday</button>
                
            </div>
            <br>
        </form>
    </div>
    <div id="main" class="main">
        <div id="Sunday" class="DAY1">
            <p1>SUNDAY</p1>
        </div>
        <div id="Monday" class="DAY1">
            <p1>MONDAY</p1>
        </div>
        <div id="Tuesday" class="DAY1">
            <p1>TUESDAY</p1>
        </div>
        <div id="Wednesday" class="DAY1">
            <p1>WEDNESDAY</p1>
        </div>
        <div id="Thursday" class="DAY1">
            <p1>THURSDAY</p1>
        </div>
        <div id="Friday" class="DAY1">
            <p1>FRIDAY</p1>
        </div>
        <div id="Saturday" class="DAY1">
            <p1>SATURDAY</p1>
        </div>
    <script src="main.js"></script>
</body>
</html>
